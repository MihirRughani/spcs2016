<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <!--<ion-nav-bar class="bar-stable">-->
    <ion-nav-bar class="SPCS-bar">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-spcs-sidemenu" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-tabs class="tabs-icon-bottom">

      <ion-tab title="Dashboard" icon-off="ion-spcs-dashboard" icon-on="ion-spcs-dashboard-strong" href="#/tab/home">
        <ion-nav-view name="home-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Search Members" icon-off="ion-spcs-search" icon-on="ion-spcs-search-strong"  href="#/tab/search">
        <ion-nav-view name="search-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Accounts" icon-off="ion-spcs-myaccount" icon-on="ion-spcs-myaccount-strong" ui-sref="tabs.contact">
        <ion-nav-view name="contact-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab hidden="true">
        <ion-nav-view name="sidemenu-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>

  <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="SPCS-bar">
      <h1 class="title" style="text-align: center;">SPCS Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
          <!--<ion-item menu-close href="#/tab/mapview">

            Member's Map View
          </ion-item>
          <ion-item menu-close href="#/tab/nearme">

            Members Near Me
          </ion-item>-->
        <ion-item menu-close href="#/tab/events">

        </ion-item>
        <ion-item menu-close href="#/tab/sponsors">

        </ion-item>
        <ion-item menu-close href="#/tab/nec">
